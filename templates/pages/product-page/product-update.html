<!DOCTYPE html>
<html>
<head>
    <title>Product Update</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update{% else %}Created{% endif %}"Product</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
</body>
</html>
